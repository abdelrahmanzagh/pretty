
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Pretty Girl</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1, #f8d7e9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Background decorative hearts */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23ff69b4" stroke-width="1" opacity="0.1"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') repeat;
      background-size: 50px;
      opacity: 0.05;
      z-index: -1;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 30px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
      width: 90%;
      max-width: 550px;
      backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
      transition: transform 0.5s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #ff1493;
      margin-bottom: 15px;
      text-shadow: 1px 1px 2px rgba(255, 105, 180, 0.3);
      position: relative;
    }

    h1::after {
      content: 'âœ¨';
      position: absolute;
      top: -10px;
      right: 10px;
      font-size: 1.5rem;
    }

    input[type="password"] {
      padding: 14px;
      border: 2px solid #ff69b4;
      border-radius: 25px;
      width: 85%;
      max-width: 320px;
      margin-bottom: 20px;
      background: #fff5f8;
      font-size: 1rem;
      text-align: center;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #ff1493;
      box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
    }

    button {
      padding: 12px 30px;
      border: none;
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      color: white;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.4s ease;
    }

    button:hover::after {
      left: 100%;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(255, 20, 147, 0.6);
    }

    .timer {
      font-size: 1.1rem;
      color: #ff1493;
      margin: 20px 0;
      background: #ffe4e1;
      padding: 12px 25px;
      border-radius: 25px;
      display: inline-block;
      border: 2px dashed #ff69b4;
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .message {
      margin-top: 25px;
      padding: 20px;
      background: linear-gradient(45deg, #fff0f5, #ffe4e9);
      border: 2px solid #ff69b4;
      border-radius: 25px;
      font-size: 1.2rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      position: relative;
      animation: slideIn 0.8s ease;
      color: #d81b60;
    }

    .message::before {
      content: "ðŸ’•";
      position: absolute;
      left: 15px;
      top: 15px;
      font-size: 1.5rem;
    }

    .message::after {
      content: "ðŸŒ·";
      position: absolute;
      right: 15px;
      bottom: 15px;
      font-size: 1.5rem;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .hidden {
      display: none;
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff69b4"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
      background-size: cover;
      opacity: 0.7;
      animation: float 6s infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0.7; }
      50% { opacity: 0.3; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .card {
        padding: 30px;
        width: 95%;
      }

      h1 {
        font-size: 2.5rem;
      }

      input[type="password"] {
        width: 90%;
      }

      .message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="password-card">
    <h1>For My Pretty Girl</h1>
    <input type="password" id="password" placeholder="Enter our secret word" />
    <br />
    <button onclick="checkPassword()">Unlock Love</button>
  </div>

  <div class="card hidden" id="message-card">
    <h1>Our Story</h1>
    <div class="timer" id="love-timer">Loading...</div>
    <div id="message-log"></div>
    <button onclick="showNextMessage()" id="next-button">Next Message</button>
  </div>

  <script>
    const password = "koky";
    const startDate = new Date("2025-04-30T10:00:00");
    const messages = [
      "You're not just pretty. You're magic, inside and out.",
      "Your smile could melt the coldest heart.",
      "Being with you feels like a dream I never want to wake up from.",
      "You're the best part of every single day.",
      "The world got lucky the day you were born. And I got luckier meeting you.",
      "You're pure sunshine wrapped in the prettiest soul."
    ];
    let currentMessage = 0;

    // Create floating hearts
    function createHearts() {
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.animationDelay = `${Math.random() * 5}s`;
        heart.style.animationDuration = `${5 + Math.random() * 4}s`;
        document.body.appendChild(heart);
      }
    }

    createHearts();

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === password) {
        document.getElementById("password-card").classList.add("hidden");
        document.getElementById("message-card").classList.remove("hidden");
        startTimer();
        showNextMessage();
      } else {
        alert("Hmm... that's not our word! Try again, beautiful.");
      }
    }

    function startTimer() {
      function updateTimer() {
        const now = new Date();
        const diff = now - startDate;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("love-timer").textContent =
          `Days: ${days}, Hours: ${hours}, Minutes: ${minutes}, Seconds: ${seconds}`;
      }

      updateTimer();
      setInterval(updateTimer, 1000);
    }

    function showNextMessage() {
      if (currentMessage < messages.length) {
        const log = document.getElementById("message-log");
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = messages[currentMessage];
        log.appendChild(div);
        currentMessage++;
        if (currentMessage === messages.length) {
          document.getElementById("next-button").style.display = "none";
        }
      }
    }
  </script>
</body>
</html>
