<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Pretty Girl</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe6f2;
            color: #ff4d94;
            text-align: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .password-container {
            margin-bottom: 15px;
        }
        input[type="password"], textarea {
            padding: 8px;
            font-size: 1rem;
            border: 2px solid #ff4d94;
            border-radius: 8px;
            background-color: #fff0f5;
            width: 80%;
            max-width: 300px;
        }
        textarea {
            height: 80px;
            resize: none;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 15px;
            font-size: 1rem;
            background-color: #ff80bf;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 5px;
        }
        button:hover {
            background-color: #ff4d94;
        }
        .message-container {
            display: none;
            animation: fadeIn 1s;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .message {
            font-size: 1.1rem;
            padding: 8px;
            background-color: #fff0f5;
            border-radius: 8px;
            margin: 5px 0;
            word-wrap: break-word;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .heart {
            font-size: 1.5rem;
            color: #ff4d94;
        }
    </style>
</head>
<body>
    <div id="password-container" class="password-container">
        <h1>âœ¨ For My Pretty Girl âœ¨</h1>
        <input type="password" id="password" placeholder="Enter secret code">
        <button onclick="checkPassword()">Unlock us ðŸ’•</button>
    </div>

    <div id="message-container" class="message-container">
        <h2>Our Love Messages! ðŸŒ¸</h2>
        <textarea id="new-message" placeholder="Write something sweet..."></textarea>
        <button onclick="saveMessage()">Save Message ðŸ’–</button>
        <div id="message-log"></div>
        <p class="heart">ðŸ’– From Us to Each Other ðŸ’–</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        // Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project-id.firebaseapp.com",
            databaseURL: "https://your-project-id-default-rtdb.firebaseio.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "your-sender-id",
            appId: "your-app-id"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages');

        const password = "koky"; // Change this to a secret code only you and she know

        function checkPassword() {
            const input = document.getElementById("password").value;
            if (input === password) {
                document.getElementById("password-container").style.display = "none";
                document.getElementById("message-container").style.display = "block";
                loadMessages(); // Load all saved messages
            } else {
                alert("Oops! Wrong code, try our special word key! ðŸ’•");
            }
        }

        function saveMessage() {
            const messageText = document.getElementById("new-message").value.trim();
            if (messageText) {
                const newMessage = {
                    text: messageText,
                    timestamp: Date.now()
                };
                messagesRef.push(newMessage); // Add new message to the database
                document.getElementById("new-message").value = ""; // Clear the text area
                alert("Message saved! ðŸ’•");
            } else {
                alert("Please write a message first! ðŸ’•");
            }
        }

        function loadMessages() {
            messagesRef.on('value', (snapshot) => {
                const messages = snapshot.val() || {};
                const messageLog = document.getElementById("message-log");
                messageLog.innerHTML = ""; // Clear current messages
                Object.values(messages).forEach(message => {
                    const messageDiv = document.createElement("div");
                    messageDiv.className = "message";
                    messageDiv.textContent = message.text;
                    messageLog.appendChild(messageDiv);
                });
            });
        }
    </script>
</body>
</html>
