<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Pretty Girl</title>
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Annie Use Your Telescope', cursive, sans-serif;
            background: linear-gradient(135deg, #fff0f5, #ffe4e1);
            color: #ff69b4;
            text-align: center;
            margin: 0;
            padding: 30px;
            min-height: 140vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="20" fill="%23ffb6c1" opacity="0.3"/><path d="M30 70 Q50 90 70 70" stroke="%23ff69b4" stroke-width="2" fill="none"/></svg>');
            background-size: 60px 60px;
            opacity: 0.5;
            z-index: -1;
            animation: float 10s infinite alternate;
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }
        h1 {
            font-size: 2.2rem;
            margin: 20px 0;
            color: #ff1493;
            text-shadow: 3px 3px 5px #fff0f5;
            position: relative;
        }
        h1::after {
            content: "üíï";
            margin-left: 5px;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .password-container {
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffe4e1, #fff0f5);
            padding: 25px;
            border-radius: 30px;
            border: 3px solid #ff69b4;
            box-shadow: 4px 4px 10px #ffb6c1, inset 2px 2px 4px #fff;
            position: relative;
            animation: glow 2s infinite alternate;
            max-width: 400px;
            margin: 0 auto;
        }
        @keyframes glow {
            from { box-shadow: 4px 4px 10px #ffb6c1, inset 2px 2px 4px #fff; }
            to { box-shadow: 6px 6px 15px #ff69b4, inset 3px 3px 6px #fff; }
        }
        .password-container::before {
            content: "üíñ";
            position: absolute;
            top: -15px;
            left: 20px;
            font-size: 2rem;
            animation: bounce 1.5s infinite;
        }
        .password-container::after {
            content: "üå∏";
            position: absolute;
            bottom: -15px;
            right: 20px;
            font-size: 2rem;
            animation: bounce 1.5s infinite;
        }
        input[type="password"] {
            padding: 12px;
            font-size: 1.4rem;
            border: 3px solid #ff69b4;
            border-radius: 20px;
            background-color: #ffe4e1;
            width: 80%;
            max-width: 350px;
            box-shadow: 3px 3px 6px #ffb6c1, inset 1px 1px 3px #fff;
            transition: all 0.3s;
        }
        input[type="password"]:focus {
            border-color: #ff1493;
            box-shadow: 3px 3px 6px #ff69b4;
            transform: scale(1.02);
        }
        button {
            padding: 12px 30px;
            font-size: 1.4rem;
            background: linear-gradient(45deg, #ff80bf, #ff69b4);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 3px 3px 6px #ffb6c1;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            background: linear-gradient(45deg, #ff1493, #ff80bf);
            transform: scale(1.1) rotate(2deg);
        }
        button::after {
            content: "üíï";
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1) translateY(-50%); }
            50% { transform: scale(1.2) translateY(-50%); }
            100% { transform: scale(1) translateY(-50%); }
        }
        .message-container {
            display: none;
            animation: fadeIn 1s;
            text-align: center;
            position: relative;
            margin: 0 auto;
            max-width: 500px;
        }
        #next-button {
            background: linear-gradient(45deg, #ffb6c1, #ff69b4);
            font-size: 1.5rem;
            padding: 15px 35px;
            border-radius: 30px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
        }
        #next-button:hover {
            background: linear-gradient(45deg, #ff1493, #ffb6c1);
        }
        .message {
            font-size: 1.4rem;
            padding: 15px;
            background: linear-gradient(135deg, #ffe4e1, #fff0f5);
            border-radius: 25px;
            margin: 15px auto;
            word-wrap: break-word;
            max-width: 90%;
            box-shadow: 4px 4px 10px #ffb6c1, inset 2px 2px 4px #fff;
            position: relative;
            border: 3px solid #ff69b4;
            transition: transform 0.3s;
        }
        .message:hover {
            transform: scale(1.03);
        }
        .message::before {
            content: "üíñ";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            animation: bounce 1.5s infinite;
        }
        .message::after {
            content: "üå∏";
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            animation: bounce 1.5s infinite;
        }
        .timer {
            font-size: 1.4rem;
            color: #ff1493;
            background: linear-gradient(135deg, #ffe4e1, #fff0f5);
            border: 3px solid #ff69b4;
            border-radius: 20px;
            padding: 12px 18px;
            display: inline-block;
            margin: 15px 0;
            box-shadow: 4px 4px 10px #ffb6c1, inset 2px 2px 4px #fff;
            text-shadow: 2px 2px 4px #fff0f5;
            position: relative;
        }
        .timer::before {
            content: "‚è∞";
            margin-right: 5px;
            animation: spin 2s infinite linear;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .heart {
            font-size: 2rem;
            color: #ff1493;
            text-shadow: 2px 2px 4px #fff0f5;
            animation: heartbeat 1.5s infinite;
            margin: 15px 0;
        }
        .photo-frame {
            margin: 15px auto;
            max-width: 220px;
            position: relative;
        }
        .photo-frame img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            border: 3px solid #ff69b4;
            box-shadow: 4px 4px 10px #ffb6c1;
            position: relative;
            z-index: 1;
        }
        .photo-frame::before {
            content: "üíñ";
            position: absolute;
            top: -10px;
            left: 10px;
            font-size: 1.5rem;
            animation: bounce 1.5s infinite;
        }
        .photo-frame::after {
            content: "üå∏";
            position: absolute;
            bottom: -10px;
            right: 10px;
            font-size: 1.5rem;
            animation: bounce 1.5s infinite;
        }
        .promise-list {
            text-align: left;
            margin: 20px auto;
            max-width: 400px;
            background: linear-gradient(135deg, #ffe4e1, #fff0f5);
            padding: 20px;
            border-radius: 25px;
            border: 3px solid #ff69b4;
            box-shadow: 4px 4px 10px #ffb6c1, inset 2px 2px 4px #fff;
        }
        .promise-list li {
            margin: 10px 0;
            font-size: 1.2rem;
            position: relative;
            padding-left: 30px;
        }
        .promise-list li::before {
            content: "‚ù§Ô∏è";
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="password-container" class="password-container">
        <h1>‚ú® For My Pretty Girl ‚ú®</h1>
        <input type="password" id="password" placeholder="Enter secret code">
        <button onclick="checkPassword()">Unlock us üíï</button>
    </div>

    <div id="message-container" class="message-container">
        <h2>Our Story! üå∏</h2>
        <div class="timer" id="love-timer">Days: 0, Hours: 0, Minutes: 0, Seconds: 0</div>
        <div class="photo-frame">
            <img src="WhatsApp Image 2025-05-14 at 11.28.26_9cf906ab.jpg" alt="Cute Picture of You" title="My Pretty Girl üíï">
        </div>
        <div id="message-log"></div>
        <button id="next-button" onclick="showNextMessage()">Next Message üíï</button>
    </div>

    <script>
        const password = "roka"; // Change this to a secret code only you and she know

        const startDate = new Date('2025-04-30T10:00:00');
        const nowDate = new Date ('2025-05-20T10:00:00');// When you started talking

        const messages = [
            "I wanted to say one more thing,Thank u for giving me a chance to know you ",
            "I really can't see you and know that there is no hope or chance",
            "I hope you understand what I did ",
            "I Dont know if that would make me weak but I really wished things had worked out better between us",
            "Maybe we didnt connect the way you wished it would be",
            "Maybe I am not the one you want or need",
            "but I really wish deep down from my heart for you to be always happy",
            "you are so precious ,Dont make anything make you feel less than that",
            "I hope you never settle for anything that doesn‚Äôt see your worth",
            "I hope you love yourself in the way you‚Äôve always deserved to be loved",
            "I hope you never stop chasing your dreams ‚Äî especially the skies you‚Äôve always wanted to fly.",
            "you are really perfect the way you are , Dont change it"
        ];

        let currentMessageIndex = 0;

        function checkPassword() {
            const input = document.getElementById("password").value;
            if (input === password) {
                document.getElementById("password-container").style.display = "none";
                document.getElementById("message-container").style.display = "block";
                startTimer(); // Start the timer
                showNextMessage(); // Show the first message
            } else {
                alert("Oops! Wrong code, try our special word key! üíï");
            }
        }

        function startTimer() {
            function updateTimer() {
                const now = new Date();
                const diffMs = now - startDate;
                const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diffMs % (1000 * 60)) / 1000);
                document.getElementById("love-timer").textContent = `Days: ${days}, Hours: ${hours}, Minutes: ${minutes}, Seconds: ${seconds}`;
            }
            updateTimer(); // Initial update
            setInterval(updateTimer, 1000); // Update every second
        }

        function showNextMessage() {
            const messageLog = document.getElementById("message-log");
            messageLog.innerHTML = ""; // Clear the current message

            const nextButton = document.getElementById("next-button");
            nextButton.style.display = "block"; // Ensure the button is always visible

            if (currentMessageIndex < messages.length) {
                const message = messages[currentMessageIndex];
                const messageDiv = document.createElement("div");
                messageDiv.className = "message";
                
                // Check if the message contains HTML (like our promise list)
                if (message.startsWith('<')) {
                    messageDiv.innerHTML = message;
                } else {
                    messageDiv.textContent = message;
                }
                
                messageLog.appendChild(messageDiv);
                currentMessageIndex++;
                
                // Hide next button if we've shown all messages
                if (currentMessageIndex >= messages.length) {
                    nextButton.textContent = "Read Again üíï";
                }
            } else {
                currentMessageIndex = 0; // Reset to start from the beginning
                const message = messages[currentMessageIndex];
                const messageDiv = document.createElement("div");
                messageDiv.className = "message";
                messageDiv.textContent = message;
                messageLog.appendChild(messageDiv);
                currentMessageIndex++;
                nextButton.textContent = "Next Message üíï";
            }
        }
    </script>
</body>
</html>
