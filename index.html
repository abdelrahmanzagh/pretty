<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Pretty Girl</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fff0f5;
            color: #ff69b4;
            text-align: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="20" fill="%23ffb6c1" opacity="0.2"/></svg>');
            background-size: 50px 50px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ff1493;
            text-shadow: 1px 1px #fff0f5;
        }
        .password-container {
            margin-bottom: 15px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ff69b4;
            border-radius: 15px;
            background-color: #ffe4e1;
            width: 80%;
            max-width: 300px;
            box-shadow: 2px 2px 5px #ffb6c1;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff80bf;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 5px;
            box-shadow: 2px 2px 5px #ffb6c1;
            transition: transform 0.2s;
        }
        button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }
        #next-button {
            background-color: #ffb6c1;
            font-size: 1.1rem;
            padding: 12px 25px;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
        }
        #next-button::after {
            content: "üíï";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }
        #next-button:hover {
            background-color: #ff69b4;
        }
        .message-container {
            display: none;
            animation: fadeIn 1s;
            text-align: center;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .message {
            font-size: 1.1rem;
            padding: 12px;
            background-color: #ffe4e1;
            border-radius: 20px;
            margin: 10px auto;
            word-wrap: break-word;
            max-width: 90%;
            box-shadow: 2px 2px 5px #ffb6c1;
            position: relative;
            border: 2px solid #ff69b4;
        }
        .message::before {
            content: "üíñ";
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }
        .message::after {
            content: "üå∏";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }
        .timer {
            font-size: 1.1rem;
            color: #ff1493;
            background-color: #ffe4e1;
            border: 2px solid #ff69b4;
            border-radius: 15px;
            padding: 8px 12px;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 2px 2px 5px #ffb6c1;
            text-shadow: 1px 1px #fff0f5;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .heart {
            font-size: 1.5rem;
            color: #ff1493;
        }
    </style>
</head>
<body>
    <div id="password-container" class="password-container">
        <h1>‚ú® For My Pretty Girl ‚ú®</h1>
        <input type="password" id="password" placeholder="Enter secret code">
        <button onclick="checkPassword()">Unlock us üíï</button>
    </div>

    <div id="message-container" class="message-container">
        <h2>Our Love Story! üå∏</h2>
        <div class="timer" id="love-timer">Days: 0, Hours: 0, Minutes: 0, Seconds: 0</div>
        <div id="message-log"></div>
        <button id="next-button" onclick="showNextMessage()">Next Message üíï</button>
        <p class="heart">üíñ From Me to You üíñ</p>
    </div>

    <script>
        const password = "koky"; // Change this to a secret code only you and she know

        const startDate = new Date('2025-04-30T10:00:00'); // When you started talking

        const messages = [
            "Hey, I just met you, and wow, you‚Äôre so pretty! üåü",
            "I love how your eyes sparkle when you laugh! You‚Äôre amazing. ‚ú®",
            "Every moment with you feels magical. You‚Äôre a sunshine! ‚òÄÔ∏è",
            "I‚Äôm so lucky to have you in my life, my beautiful girl! üå∏",
            "Your beauty takes my breath away every day.! üíñ",
            "Here‚Äôs to more moments together, my pretty girl! ü•∞"
        ];

        let currentMessageIndex = 0;

        function checkPassword() {
            const input = document.getElementById("password").value;
            if (input === password) {
                document.getElementById("password-container").style.display = "none";
                document.getElementById("message-container").style.display = "block";
                startTimer(); // Start the timer
                showNextMessage(); // Show the first message
            } else {
                alert("Oops! Wrong code, try our special word key! üíï");
            }
        }

        function startTimer() {
            function updateTimer() {
                const now = new Date();
                const diffMs = now - startDate;
                const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diffMs % (1000 * 60)) / 1000);
                document.getElementById("love-timer").textContent = `Days: ${days}, Hours: ${hours}, Minutes: ${minutes}, Seconds: ${seconds}`;
            }
            updateTimer(); // Initial update
            setInterval(updateTimer, 1000); // Update every second
        }

        function showNextMessage() {
            if (currentMessageIndex < messages.length) {
                const message = messages[currentMessageIndex];
                const messageLog = document.getElementById("message-log");

                const messageDiv = document.createElement("div");
                messageDiv.className = "message";
                messageDiv.textContent = message;

                messageLog.appendChild(messageDiv);

                currentMessageIndex++;
                if (currentMessageIndex === messages.length) {
                    document.getElementById("next-button").style.display = "none"; // Hide button when done
                }
            }
        }
    </script>
</body>
</html>
