<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>For My Pretty Girl</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe6f2;
            color: #ff4d94;
            text-align: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .password-container {
            margin-bottom: 15px;
        }
        input[type="password"], textarea {
            padding: 8px;
            font-size: 1rem;
            border: 2px solid #ff4d94;
            border-radius: 8px;
            background-color: #fff0f5;
            width: 80%;
            max-width: 300px;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        button {
            padding: 8px 15px;
            font-size: 1rem;
            background-color: #ff80bf;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ff4d94;
        }
        .message {
            display: none;
            animation: fadeIn 1s;
            font-size: 1.1rem;
            padding: 10px;
            background-color: #fff0f5;
            border-radius: 10px;
            margin: 10px 0;
            min-height: 50px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .heart {
            font-size: 1.5rem;
            color: #ff4d94;
        }
    </style>
</head>
<body>
    <div id="password-container" class="password-container">
        <h1>âœ¨ For My Pretty Girl âœ¨</h1>
        <input type="password" id="password" placeholder="Enter secret code">
        <button onclick="checkPassword()">Unlock us ðŸ’•</button>
    </div>

    <div id="message-container" class="message" style="display: none;">
        <h2>Our Shared Messages! ðŸŒ¸</h2>
        <textarea id="shared-message" placeholder="Write something sweet..."></textarea>
        <button onclick="saveMessage()">Save Message ðŸ’–</button>
        <p class="heart">ðŸ’– From Us to Each Other ðŸ’–</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>

    <script>
        // Replace with your Firebase config
        const firebaseConfig = {
        apiKey: "AIzaSyBc3SIkXkTzWt5oznQoNcickDD5AtwZf7Y",
        authDomain: "my-pretty-girl-b3594.firebaseapp.com",
        databaseURL: "https://my-pretty-girl-b3594-default-rtdb.firebaseio.com",
        projectId: "my-pretty-girl-b3594",

        appId: "1:783399852126:web:0d5386d0b902e8f79a3ccf",
        measurementId: "G-XZV12LKKDY"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messageRef = database.ref('sharedMessage');

        const password = "love123"; // Change this to a secret code only you and she know

        function checkPassword() {
            const input = document.getElementById("password").value;
            if (input === password) {
                document.getElementById("password-container").style.display = "none";
                document.getElementById("message-container").style.display = "block";
                loadMessage(); // Load the shared message
            } else {
                alert("Oops! Wrong code, try our special word key! ðŸ’•");
            }
        }

        function saveMessage() {
            const message = document.getElementById("shared-message").value.trim();
            if (message) {
                messageRef.set({
                    text: message,
                    timestamp: Date.now()
                });
                alert("Message saved! ðŸ’•");
            } else {
                alert("Please write a message first! ðŸ’•");
            }
        }

        function loadMessage() {
            messageRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data && data.text) {
                    document.getElementById("shared-message").value = data.text;
                }
            });
        }
    </script>
</body>
