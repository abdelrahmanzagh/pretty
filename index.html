<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Pretty Girl</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #fff0f5, #ffe4e1);
            color: #ff69b4;
            text-align: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="20" fill="%23ffb6c1" opacity="0.3"/><path d="M30 70 Q50 90 70 70" stroke="%23ff69b4" stroke-width="2" fill="none"/></svg>');
            background-size: 60px 60px;
            opacity: 0.5;
            z-index: -1;
            animation: float 10s infinite alternate;
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #ff1493;
            text-shadow: 2px 2px 4px #fff0f5;
            position: relative;
        }
        h1::after {
            content: "üíï";
            margin-left: 5px;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .password-container {
            margin-bottom: 20px;
        }
        input[type="password"] {
            padding: 12px;
            font-size: 1.1rem;
            border: 3px solid #ff69b4;
            border-radius: 20px;
            background-color: #ffe4e1;
            width: 80%;
            max-width: 320px;
            box-shadow: 3px 3px 8px #ffb6c1, inset 1px 1px 3px #fff;
            transition: all 0.3s;
        }
        input[type="password"]:focus {
            border-color: #ff1493;
            box-shadow: 3px 3px 8px #ff69b4;
            transform: scale(1.02);
        }
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #ff80bf, #ff69b4);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 3px 3px 8px #ffb6c1;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            background: linear-gradient(45deg, #ff1493, #ff80bf);
            transform: scale(1.1) rotate(2deg);
        }
        button::after {
            content: "üíï";
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3rem;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1) translateY(-50%); }
            50% { transform: scale(1.2) translateY(-50%); }
            100% { transform: scale(1) translateY(-50%); }
        }
        #next-button {
            background: linear-gradient(45deg, #ffb6c1, #ff69b4);
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 30px;
        }
        #next-button:hover {
            background: linear-gradient(45deg, #ff1493, #ffb6c1);
        }
        .message-container {
            display: none;
            animation: fadeIn 1s;
            text-align: center;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .message {
            font-size: 1.2rem;
            padding: 15px;
            background: linear-gradient(135deg, #ffe4e1, #fff0f5);
            border-radius: 25px;
            margin: 15px auto;
            word-wrap: break-word;
            max-width: 90%;
            box-shadow: 4px 4px 10px #ffb6c1, inset 2px 2px 5px #fff;
            position: relative;
            border: 3px solid #ff69b4;
            transition: transform 0.3s;
        }
        .message:hover {
            transform: scale(1.03);
        }
        .message::before {
            content: "üíñ";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.4rem;
            animation: bounce 1.5s infinite;
        }
        .message::after {
            content: "üå∏";
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.4rem;
            animation: bounce 1.5s infinite;
        }
        .timer {
            font-size: 1.2rem;
            color: #ff1493;
            background: linear-gradient(135deg, #ffe4e1, #fff0f5);
            border: 3px solid #ff69b4;
            border-radius: 20px;
            padding: 10px 15px;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 4px 4px 10px #ffb6c1, inset 2px 2px 5px #fff;
            text-shadow: 2px 2px 4px #fff0f5;
            position: relative;
        }
        .timer::before {
            content: "‚è∞";
            margin-right: 5px;
            animation: spin 2s infinite linear;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .heart {
            font-size: 1.8rem;
            color: #ff1493;
            text-shadow: 2px 2px 4px #fff0f5;
            animation: heartbeat 1.5s infinite;
        }
        .photo-frame {
            margin: 15px auto;
            max-width: 200px;
            position: relative;
        }
        .photo-frame img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            border: 3px solid #ff69b4;
            box-shadow: 4px 4px 10px #ffb6c1;
            position: relative;
            z-index: 1;
        }
        .photo-frame::before {
            content: "üíñ";
            position: absolute;
            top: -10px;
            left: 10px;
            font-size: 1.5rem;
            animation: bounce 1.5s infinite;
        }
        .photo-frame::after {
            content: "üå∏";
            position: absolute;
            bottom: -10px;
            right: 10px;
            font-size: 1.5rem;
            animation: bounce 1.5s infinite;
        }
    </style>
</head>
<body>
    <div id="password-container" class="password-container">
        <h1>‚ú® For My Pretty Girl ‚ú®</h1>
        <input type="password" id="password" placeholder="Enter secret code">
        <button onclick="checkPassword()">Unlock us üíï</button>
    </div>

    <div id="message-container" class="message-container">
        <h2>Our Story! üå∏</h2>
        <div class="timer" id="love-timer">Days: 0, Hours: 0, Minutes: 0, Seconds: 0</div>
        <div class="photo-frame">
            <!-- Replace 'your-image-filename.jpg' with the actual filename you uploaded -->
            <img src="WhatsApp Image 2025-05-14 at 11.28.26_9cf906ab.jpg" alt="Cute Picture of You" title="My Pretty Girl üíï">
        </div>
        <div id="message-log"></div>
        <button id="next-button" onclick="showNextMessage()">Next Message üíï</button>
        <p class="heart">üíñ From Me to You üíñ</p>
    </div>

    <script>
        const password = "koky"; // Change this to a secret code only you and she know

        const startDate = new Date('2025-04-30T10:00:00'); // When you started talking

        const messages = [
            "I love how you cutely bite me, it makes my heart beats! üíï",
            "You get more prettier every single day, my koky! üåü‚ú®",
            "I like you even more when you‚Äôre tired and all messed up, you‚Äôre so adorable! üå∏",
            "Your little bites are the sweetest thing ever, my pretty girl! üíñ",
            "Every day with you is magical, you just keep getting prettier! üíï",
            "I can‚Äôt help but smile when you‚Äôre all tired and cute üò¥üíñ",
            "Here‚Äôs to more cute moments with my prettiest girlüíï"
        ];

        let currentMessageIndex = 0;

        function checkPassword() {
            const input = document.getElementById("password").value;
            if (input === password) {
                document.getElementById("password-container").style.display = "none";
                document.getElementById("message-container").style.display = "block";
                startTimer(); // Start the timer
                showNextMessage(); // Show the first message
            } else {
                alert("Oops! Wrong code, try our special word key! üíï");
            }
        }

        function startTimer() {
            function updateTimer() {
                const now = new Date();
                const diffMs = now - startDate;
                const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diffMs % (1000 * 60)) / 1000);
                document.getElementById("love-timer").textContent = `Days: ${days}, Hours: ${hours}, Minutes: ${minutes}, Seconds: ${seconds}`;
            }
            updateTimer(); // Initial update
            setInterval(updateTimer, 1000); // Update every second
        }

        function showNextMessage() {
            if (currentMessageIndex < messages.length) {
                const message = messages[currentMessageIndex];
                const messageLog = document.getElementById("message-log");

                const messageDiv = document.createElement("div");
                messageDiv.className = "message";
                messageDiv.textContent = message;

                messageLog.appendChild(messageDiv);

                currentMessageIndex++;
                if (currentMessageIndex === messages.length) {
                    document.getElementById("next-button").style.display = "none"; // Hide button when done
                }
            }
        }
    </script>
</body>
</html>
